<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpaceSea â€“ Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0b0616;
  color: white;
}

/* ================= NAVBAR ================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 24px;
  background: #111;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  font-family: "Pixelify Sans", sans-serif;

}

.connect {
  position: relative;
  overflow: hidden;
  z-index: 1;
  border: 2px solid #6f7cff;
  background: transparent;
  color: #6f7cff;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: color 0.4s ease;
}

.connect::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0%;
  background: #6f7cff;
  z-index: -1;
  transition: width 0.4s ease;
}

.connect:hover {
  color: #000;
}

.connect:hover::before {
  width: 100%;
}


.dashboard {
  padding: 40px 30px;
  font-family: "Pixelify Sans", sans-serif;
}

/* STATS */
.stats {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
}

.stat-card {
  background: #1a102e;
  padding: 25px 30px;
  border-radius: 12px;
  text-align: center;
}

.stat-card h1 {
  font-size: 48px;
}

.stat-card p {
  font-size: 14px;
}

/* GRAPH */
.graph {
  background: #1a102e;
  height: 260px;
  border-radius: 10px;
  padding: 20px;
}


/* ACTIONS */
.actions {
  display: flex;
  justify-content: center;
  gap: 40px;
}

.action {
  margin-top: 10px;
  background: #1a102e;
  color: #fff;
  width: 260px;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s;
}

.action:hover {
  transform: scale(1.05);
}

.action h2 {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

.action.burn i {
  color: #ff4d4d;
  font-size: 26px;
}

.action p {
  font-size: 14px;
  margin-bottom: 10px;
}
/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-card {
  background: #1a102e;
  padding: 25px;
  width: 320px;
  border-radius: 14px;
  position: relative;
  text-align: center;
  font-family: "Pixelify Sans", sans-serif;
}

.modal-card h2 {
  margin-bottom: 15px;
}

.modal-card input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.btn {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.primary {
  background: #6f7cff;
  color: #000;
}

.danger {
  background: #ff4d4d;
  color: #fff;
}

.close {
  position: absolute;
  top: 10px;
  right: 12px;
  cursor: pointer;
}



</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div>ðŸ‘¤</div>
  <div class="logo">SpaceSea</div>
  <button class="connect">Connect</button>
</header>
<section class="dashboard">

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <h1>0</h1>
      <p>Number Of NFT That Sold</p>
    </div>

    <div class="stat-card">
      <h1>0</h1>
      <p>Total Value Of The NFTs</p>
    </div>

    <div class="stat-card">
      <h1>0</h1>
      <p>Number Of User</p>
    </div>
  </div>

  <!-- GRAPH -->
<div class="graph">
  <canvas id="nftChart"></canvas>
</div>

  <!-- ACTIONS -->
  <div class="actions">
<div class="action mint">
  <h2>
    Mint    <i class="bi bi-upload"></i>

  </h2>
  <p>To Create New NFT</p>
</div>


<div class="action burn">
  <h2>
    Burn
    <i class="bi bi-fire"></i>
  </h2>
  <p>To Delete an NFT</p>
</div>
</div>


</section>
<!-- POPUP MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle">Mint NFT</h2>

    <div id="mintForm">
      <input type="text" id="mintName" placeholder="NFT Name">
      <input type="text" id="mintImage" placeholder="Image URL">
      <button class="btn primary" onclick="closeModal()">OK</button>
    </div>

    <div id="burnForm" style="display:none;">
      <input type="text" id="burnName" placeholder="NFT Name">
      <button class="btn danger" onclick="closeModal()">Delete</button>
    </div>

    <span class="close" onclick="closeModal()">âœ–</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js">
</script>
<script>
    
  const ctx = document.getElementById('nftChart').getContext('2d');

  const nftChart = new Chart(ctx, {
    type: 'line', // line graph (best for analytics)
    data: {
      labels: ['100$', '1000$', '10000$', '100000$'],
      datasets: [{
        label: 'NFT Sales (ETH)',
        data: [0, 1.2, 1.3,0.8,2.5,],
        borderColor: '#ffff',
        backgroundColor: 'rgba(111,124,255,0.2)',
        tension: 0.4,
        fill: true,
        pointRadius: 5,
        pointBackgroundColor: '#ffff'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {
            color: '#fff',
            font: {
              family: 'Pixelify Sans'
            }
          }
        }
      },
      scales: {
        x: {
          ticks: { color: '#fff' }
        },
        y: {
          ticks: { color: '#0000' }
        }
      }
    }
  });

</script>
<script>
const modal = document.getElementById("modal");
const mintForm = document.getElementById("mintForm");
const burnForm = document.getElementById("burnForm");
const modalTitle = document.getElementById("modalTitle");

document.querySelector(".mint").addEventListener("click", () => {
  modal.style.display = "flex";
  modalTitle.innerText = "Mint NFT";
  mintForm.style.display = "block";
  burnForm.style.display = "none";
});

document.querySelector(".burn").addEventListener("click", () => {
  modal.style.display = "flex";
  modalTitle.innerText = "Burn NFT";
  mintForm.style.display = "none";
  burnForm.style.display = "block";
});

function closeModal() {
  modal.style.display = "none";
}
</script>

</body>
</html>
